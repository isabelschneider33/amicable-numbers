  <script language="javascript">
    //function to test whether one number is a factor of the other
    function isFactor(number, testnumber){
      if((number % testnumber) == 0){
        return true;
      }else{
        return false;
      }
    }
    //function to display all of the items in an array
    function showFactors(arr){
      return arr;
    }
    //function to return the sum of all the elements in an array
    function addFactors(arr){
      sum = 0
      for(i = 0; i < arr.length; i++){
        sum += arr[i];
      }
      return sum;
    }
    //function to get all possible factors of a number
    function getFactors(num){
      arr = new Array();
      for(i = 0; i < num; i++){
        if(isFactor(num, i)){
          arr.push(i);
        }
      }
      return arr;
    }
    //master function
    function Calculate(num1, num2){
      number1 = document.getElementById("num1").value;
      number2 = document.getElementById("num2").value;
      alert("Your Numbers are: " + number1 + " and " + number2);
      number1array = getFactors(number1);
      number2array = getFactors(number2);
      number1sum = addFactors(number1array);
      number2sum = addFactors(number2array);
      if((number1 == number2sum) && (number2 == number1sum)){
        alert("Your numbers " + number1 + " and " + number2 +
        " are amicable because the factors of " + number1 + " are [" + number1array
        + "] and sum to " + number1sum + ", while the factors of " + number2 +
        " are [" + number2array + "] and sum to " + number2sum + ".");
      }else{
        alert("Sorry, Your numbers " + number1 + " and " + number2 +
        " are not amicable because the factors of " + number1 + " are [" + number1array
        + "] and sum to " + number1sum + ", while the factors of " + number2 +
        " are [" + number2array + "] and sum to " + number2sum + ".");
      }
    }
  </script>
